<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Myagi-Do Exotic Detailz</title>
</head>
<body class="fullbleed" onload='document.form1.user_email.focus()'>
    <div class="wrap">
        <header class="main-header">
            <div class= "container">
                <img src="img/miyagi-dojo-karate-by-jamesng-miyagi-do-karate.png" alt="miyagi-do logo" class="main-logo">
                <h1 class="name">Myagi-Do Exotic Detailz</h1>
                <p class="motto">"Wax on, Wax off"</p>
                <nav class="main-nav">
                    <ul>
                    <li><a class="link" href="index.html" target="index.html">Home</a></li>
                    <li><a class="link" href="index.html#Gallery" target="_self">Gallery</a></li>
                    <li><a class="link" href="index.html#About" target="_self">About</a></li>
                    <li><a class="link" href="index.html#Services" target="_self">Services</a></li>
                    <li><a class="link" href="index2.html" target="_self">Appointment</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        

        <main>
            <div class="container">
                <section class="Appointment">
                    <div class="container2">
                        <div style="text-align:center">
                          <h2>Contact Us</h2>
                          <p>Say Hi, or leave us a message:</p>
                        </div>
                        <div class="row">
                          <div class="column">
                            <img src="https://via.placeholder.com/488x274" style="width:100%">
                          </div>
                          <div class="column">
                            <form name="form1" action="#">
                              <label for="fname">First Name</label>
                              <input type="text" id="fname" name="firstname" placeholder="Your name..">
                              <label for="lname">Last Name</label>
                              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                              <label for="email">Email</label>
                              <input type="text" id="mail" name="user_email" placeholder="Your email address..">
                              <label for="subject">Subject</label>
                              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                              <input type="submit" value="Submit" onclick="ValidateEmail(document.form1.user_email)">
                            </form>
                          </div>
                        </div>
                      </div>
                </section>
            </div>
        </main>
    </div>

    <footer class="main-footer">
        &copy; Copyright 2020 Miyagi-Do Exotic Detailz
        
    </footer>
    
    <script src="script/email_validation.js"></script>
</body>
</html>
